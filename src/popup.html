<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Game of Spoils Lite</title>
        <script src="scripts/vendor/livereload.js?host=localhost&amp;port=35729"></script>
        <script src="scripts/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/lib/msgApi.js" type="text/javascript"></script>
        <script src="scripts/lib/helpers.js" type="text/javascript"></script>
        <script src="scripts/lib/settings.js" type="text/javascript"></script>
        <script src="scripts/content.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles/popup.css" />
        <link rel="stylesheet" type="text/css" href="styles/content.css" />
        <style>
            /* Force centered spoiler info in the example */
            .spoiler-blocker-glamoured {
                position: relative;
            }
            h2.spoiler-blocker-spoiler-info {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 1em !important;
            }
        </style>
    </head>

    <body id="popup">
        <!-- <img class="badge-example" src="assets/icons/icon48.png" /> -->
        <h2>Game of Spoils Lite</h2>
        <hr />
        <div class="settings">
            <ul>
                <li>
                    <label class="checkbox">
                        <input class="popup-setting" type="checkbox" name="blockingEnabled" />
                        Enable spoiler blocking
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input class="popup-setting" type="checkbox" name="destroySpoilers" />
                        Remove spoilers instead of censoring
                    </label>
                </li>
                <li class="indent">
                    <label class="checkbox">
                        <input class="popup-setting" type="checkbox" name="showSpecificSpoiler" />
                        Show the phrase that triggered the block
                    </label>
                </li>
                <li class="indent">
                    <label class="checkbox">
                        <input class="popup-setting" type="checkbox" name="warnBeforeReveal" /> Warn
                        before revealing a spoiler
                    </label>
                </li>
                <li>
                    <label class="badge-counter">
                        The badge shows
                        <div>
                            <select name="badgeDisplay">
                                <option value="life">all lifetime blocks.</option>
                                <option value="lifeSite">all lifetime blocks for site.</option>
                                <option value="session">blocks during this session.</option>
                                <option value="sessionSite">blocks during session for site.</option>
                                <option value="pageload">blocks on this page load.</option>
                                <option value="none">nothing.</option>
                            </select>
                        </div>
                    </label>
                </li>
            </ul>

            <hr />

            <div class="content-template">
                Ron is Dumbledore! <img src="assets/images/blind_stark.png" />
            </div>

            <div>
                <div class="sliders row">
                    <div class="col">
                        <div>
                            <label for="heavyBlur">Spoiler blur</label><br />
                            <input type="checkbox" name="blurSpoilers" /><input
                                type="range"
                                name="heavyBlur"
                                min="0"
                                max="20"
                            />
                        </div>
                        <div>
                            <label for="hoverBlur">Hover blur</label><br />
                            <input type="checkbox" class="hidden" /><input
                                type="range"
                                name="hoverBlur"
                                min="0"
                                max="20"
                            />
                        </div>
                        <div>
                            <label for="transitionDuration">Transition Duration</label><br />
                            <input type="range" name="transitionDuration" min="0" max="4" />
                        </div>
                    </div>
                    <div class="col example"></div>
                </div>
                <hr />
                <div class="row" id="quick-adds">
                    <div class="col" id="quick-add-spoiler-content">
                        <label>
                            <div class="help">
                                <i class="icon">?</i>
                                <span class="help-text">
                                    <i class="icon">?</i> Add words or phrases separated by commas,
                                    then push enter to save to your block list. <br />Use the
                                    advanced options to edit, remove, or create complex regex
                                    entries.
                                </span>
                            </div>
                            Add Spoilers
                            <!-- fun fact: forms without a submit button will only submit when pushing enter if they have exactly 1 text input -->
                            <form id="quick-add-spoiler-form">
                                <input
                                    class="no-auto-save save-flasher"
                                    autocomplete="off"
                                    type="text"
                                    name="spoiler"
                                    id="spoiler"
                                    placeholder="dumbledore, the doctor, teddy flood, maisie williams"
                                />
                            </form>
                        </label>
                    </div>
                    <div class="col" id="quick-add-selector-content">
                        <label for="selector">
                            <div class="help">
                                <i class="icon">?</i>
                                <span class="help-text">
                                    <i class="icon">?</i> Add a CSS selector that targets parts of
                                    the page that might contains spoilers on the current site.
                                    Elements will be highlighted when you enter a valid selector.
                                    For best performance, be as specific as possible. <br />Use the
                                    advanced options to edit or remove the selector or site.
                                </span>
                            </div>
                        </label>
                        Add Selector
                        <form id="quick-add-selector-form">
                            <input
                                class="no-auto-save save-flasher"
                                autocomplete="off"
                                type="text"
                                id="selector"
                                name="selector"
                                placeholder="section > article"
                            />
                            <span id="current-site-display">@ ???</span>
                            <input name="current-site" id="current-site" class="none" />
                            <input type="submit" class="none" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="left">
                <!-- <a href="#quick-add-site-content" id="quick-add-site">Add site</a> -->
            </div>
            <div class="right">
                <ul class="menu-h">
                    <li class="debug">
                        <label
                            ><input type="checkbox" name="disableOnDocReady" value="1" />No doc
                            ready</label
                        >
                    </li>
                    <li class="debug">
                        <label><input type="checkbox" name="debug" />Log msgs</label>
                    </li>
                    <li class="debug"><a href="popup.html" class="open-page">Popup</a></li>
                    <li><a href="#" id="open-options-page">Advanced options</a></li>
                </ul>
            </div>
        </div>
        <div id="num-spoilers-prevented"></div>
        <div id="lifetime-spoilers-prevented"></div>

        <script src="scripts/popup.js" type="text/javascript"></script>
    </body>
</html>
