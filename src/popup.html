<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>Game of Spoils Lite</title>
    <script src="scripts/vendor/livereload.js?host=localhost&amp;port=35729"></script>
    <script src="scripts/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/lib/helpers.js" type="text/javascript"></script>
    <script src="scripts/lib/settings.js" type="text/javascript"></script>
    <script src="scripts/content.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
    <link rel="stylesheet" type="text/css" href="styles/content.css" />
    <style>
        /* Force centered spoiler info in the example */
        .glamoured {
            position: relative;
        }
        h2.spoiler-info {
            text-align: center;
            position: absolute;
            margin: auto;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body id="game-of-spoilers-popup">
    <h2 id="title">Game of Spoils Lite</h2>
    <hr />
    <div class="settings">
        <div>
            <label>
                <input class="popup-setting" type="checkbox" checked="checked" name="blockingEnabled" />
                Enable spoiler blocking
            </label>
        </div>
        <div>
            <label>
                <input class="popup-setting" type="checkbox" checked="checked" name="destroySpoilers" />
                Remove spoilers instead of censoring
            </label>
        </div>
        <div class="indent">
            <label>
                <input class="popup-setting" type="checkbox" checked="checked" name="showSpecificSpoiler" />
                Show the phrase that triggered the block
            </label>
        </div>
        <div class="indent">
            <label>
                <input class="popup-setting" type="checkbox" checked="checked" name="warnBeforeReveal" />
                Warn before revealing a spoiler
            </label>
        </div>

        <hr />

        <div class="content-template">
            <div>Ron is Dumbledore!</div>
            <img src="assets/images/blind_stark.png" />
        </div>

        <div class="quick-toggles">
            <div class="sliders row">
                <div class="col">
                    <div class="col">
                        <label for="heavyBlur">Spoiler blur</label><br />
                        <input type="checkbox" name="blurSpoilers"><input type="range" name="heavyBlur" min="0" max="20" />
                    </div>
                    <div class="col">
                        <label for="hoverBlur">Hover blur</label><br />
                        <input type="checkbox" class="hidden"><input type="range" name="hoverBlur" min="0" max="20" />
                    </div>
                </div>
                <div class="col example"></div>
            </div>
            <div id="quick-add-site-content" class="none">
                <hr />
                <div class="row">
                    <div class="col">
                        <label>
                            Site
                            <br />
                            <div class="help">
                                <i class="icon">?</i>
                                <span class="help-text">
                                    <i class="icon">?</i>
                                    This is info.
                                </span>
                            </div>
                            <input class="no-auto-save" type="text" name="name" />
                        </label>
                    </div>
                    <div class="col">
                        <label>
                            Selector
                            <br />
                            <div class="help">
                                <i class="icon">?</i>
                                <span class="help-text">
                                    <i class="icon">?</i>
                                    This is info.
                                </span>
                            </div>
                            <input class="no-auto-save" type="text" name="selector" />
                        </label>
                    </div>
                </div>
            </div>
            <div id="quick-add-spoiler-content" class="none">
                <hr />
                <div class="row">
                    <div class="col">
                        <label>
                            <div class="help">
                                <i class="icon">?</i>
                                <span class="help-text">
                                    <i class="icon">?</i>
                                    Add plain words or phrases that you want to block, separated by commas,
                                    and push enter to save.
                                    <br />Use the advanced options to edit, remove, or create complex regexp entries.
                                </span>
                            </div>
                            Add Spoilers
                            <form id="quick-add-spoiler-form">
                                <input autocomplete="off" type="text" class="no-auto-save" type="text" name="spoiler" placeholder="doctor who, westworld, maisie williams" />
                            </form>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="left">
            <a href="#quick-add-spoiler-content" id="quick-add-spoiler">Add Spoiler</a>
            <!-- | <a href="#quick-add-site-content" id="quick-add-site">Add Site</a> -->
        </div>

        <div class="right">
            <a href="#" id="open-options-page">Advanced options</a>
        </div>
    </div>
    <div id="num-spoilers-prevented"></div>
    <div id="lifetime-spoilers-prevented"></div>

    <script src="scripts/popup.js" type="text/javascript"></script>
</body>

</html>
