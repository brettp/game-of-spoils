<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>Game of Spoils Lite</title>
    <script src="scripts/vendor/livereload.js?host=localhost&amp;port=35729"></script>
    <script src="scripts/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/lib/helpers.js" type="text/javascript"></script>
    <script src="scripts/lib/settings.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
    <link rel="stylesheet" type="text/css" href="styles/vendor/css/all.css" />
</head>

<body id="options">
    <h2 id="title">Game of Spoils Lite</h2>
    <hr />

    <section id="spoilers-settings">
        <h2>Spoilers</h2>
        <p>Add words to block. Can be RegEx if you know how!</p>
        <form id="new-spoiler" class="spoiler-row">
            <i class="fa fa-tag"></i>
            <label class="supports-regex">
                <span class="regex-marker">/</span>
                <input autocomplete='off' type='text' class="save-flasher no-auto-save" name="spoiler" />
                <span class="regex-marker">/ig</span>
            </label>
            <label class="checkbox inline">
                <input type="checkbox" name="isRegex" value="1" class="no-auto-save">
                <code>/re/</code>
            </label>
        </form>

        <div>
            <ol class="col-2" id="spoilers" data-settings-name="spoilers">
                <li id="spoiler-template" class="none spoiler-row">
                    <a class='remove-li'><i class='fa fa-trash fader'></i></a>
                    <label class="supports-regex">
                        <span class="regex-marker">/</span>
                        <input autocomplete='off' type='text' name="spoiler" class="save-flasher no-auto-save" />
                        <span class="regex-marker">/ig</span>
                    </label>
                </li>
            </ol>
        </div>
    </section>

    <section class="sites-settings">
        <h2>Sites & Selectors</h2>
        <p>Add sites to block (regex supported) and a selector for that site</p>
        <table id="sites" data-settings-name="sites">
            <tr>
                <th><a class="new-row" data-row-type="site"><i class="fa fa-plus"></i></th>
                <th>Site or RegEx</th>
                <th>Element selector</th>
            </tr>
        </table>
    </section>


    <footer>
        <form class="file-upload">
            <input type="file" class="no-auto-save xnone" id="file-import" />
            <input type="submit" />
        </form>
        <div class="left">
            <a href="#" id="reset-to-default-sites">Reset to default sites</a> |
            <a href="#" id="reset-to-default-spoilers">Reset to default spoilers</a> |
            <a href="#import" id="import">Import</a> |
            <a href="#export" id="export">Export</a>
        </div>

        <div class="right">
            <a href="#clear-settings" id="clear-settings">Clear settings</a>
        </div>
        <div class="debug">debug</div>
    </footer>

    <script src="scripts/options.js" type="text/javascript"></script>
</body>

</html>
